    <script>
        // Get the current URL

        // Remove 'https://', 'http://', or 'file://'
        var baseURL = currentURL.replace(/^https?:\/\//, '').replace(/^http?:\/\//, '');

        // Remove parameters (anything after '?')
        baseURL = baseURL.split('?')[0];

        // Remove the file name (everything after the last slash)
        var lastSlashIndex = baseURL.lastIndexOf('/');
        if (lastSlashIndex !== -1) {
            baseURL = baseURL.substring(0, lastSlashIndex); // Keep everything before the last slash
        }

        // Ensure the base URL ends with a slash
        if (!baseURL.endsWith('/')) {
            baseURL += '/';
        }

<script> 
// Set the date we're counting down to
var countDownDate = new Date("Nov 28, 2024 00:00:00").getTime();

// Update the count down every 01 second
var x = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();

  // Find the distance between now an the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

// Display the result in the element with id="demo"
  document.getElementById("demo").innerHTML = "<div style='font-size: 20px; font-weight: 800; color: green;margin-top:-5px;'>" + days + "<font color='#FA069A'> days,</font> " + hours + "<font color='#11680B'> hrs,</font> "
  + minutes + "<font color='#9B274C'>  min,<br></font> " + seconds + "<font color='#F47810'> sec before</font></div>";

  // If the count down is finished, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "";
  }
}, 1000);
</script>
<script>
          // Check if there is a value in sessionStorage
        var recordName = sessionStorage.getItem('name');

          // If no value is found, use a default value
        if (!recordName) {
          recordName = "Your Name";  // Default text when no record is found
        }

          // Decode the value (whether it's from sessionStorage or the default)
        var decodedValue = decodeURIComponent(recordName);

          // Replace certain characters (adjust if needed)
        var name = decodedValue.replace(/\+|-|#|&|@|%20|</g, ' ');  // Replace unwanted characters with space
        var yname = name.replace(/ /g, '-');         // Replace unwanted characters with hyphen

    // Function to get and decode URL parameter by name, with character validation
    function getUrlParameter() {
        
            // Split the input string by spaces and join them with a newline character
        let space = name.split(' ').join('\n');


        // Regular expression for valid characters (A-Z, a-z, accented characters, common symbols, and spaces)
        const validPattern = /^[a-zA-ZÀÁÂÃÄÅÆÇÈÉÊÌÍÎÏÐÑÒÓÔÕÖ×ØÙÚÛÜŸÝÞßàáâãäåæçèéêëìíîïðñòóôõöøùúûüýþÿ~!@^*()_=[\]{}\\|;:'">\/\n ]+$/;

        // Get the output div
        const outputDiv = document.getElementById('mixName');
        let wrappedName = ''; // Variable to hold the wrapped name for display

        // Validate the name against the allowed pattern
        if (validPattern.test(space)) {
            // Name is valid: wrap each character in a span with a valid-name class
            for (let char of space) {
                // Check if the character is a space and add <br /> if so
                if (char === '\n') {
                    wrappedName += `<br />`;  // Add a <br /> tag for spaces
                } else {
                    wrappedName += `<span>${char}</span>`;  // Wrap other characters in <span>
                }
            }
        
            // Display the valid name inside the output div
            if (outputDiv) {
                outputDiv.innerHTML = `<div class="test"><div class="name">${wrappedName}</div></div>`;
            }
        } else {
            // Name is invalid: wrap each character in a span with an invalid-name class
            for (let char of space) {
                // Check if the character is a space and add <br /> if so
                if (char === ' ') {
                    wrappedName += `<br />`;  // Add a <br /> tag for spaces
                } else {
                    wrappedName += `<span>${char}</span>`;  // Wrap other characters in <span>
                }
            }
        
            // Display the invalid name inside a <div> with class "username"
            if (outputDiv) {
                outputDiv.innerHTML = `<div class="username">${wrappedName}</div>`;
            }
        }
        
        // Update any elements with the class "simpleName" with the decoded name
        const simpleNameElements = document.getElementsByClassName('simpleName');
        for (let element of simpleNameElements) {
            element.textContent = name; // Set the value of the parameter as the text content
        }
    }

    // Wait for the DOM to be fully loaded before running the function
    document.addEventListener('DOMContentLoaded', getUrlParameter);
</script>
