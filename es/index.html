<script> 
// Set the date we're counting down to
var countDownDate = new Date("Dec 25, 2024 00:00:00").getTime();

// Update the count down every 01 second
var x = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();

  // Find the distance between now an the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

// Display the result in the element with id="demo"
  document.getElementById("demo").innerHTML = "<div style='font-size: 20px; font-weight: 800; color: green;margin-top:-5px;'>" + days + "<font color='#FA069A'> dÃ­a,</font> " + hours + "<font color='#11680B'> h,</font> "
  + minutes + "<font color='#9B274C'>  min,<br></font> " + seconds + "<font color='#F47810'> seg antes</font></div>";

  // If the count down is finished, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "";
  }
}, 1000);
</script>
    <script>
        // Listen for form submission
        document.getElementById('myForm').addEventListener('submit', function(event) {
            // Prevent the form's default action (page reload)
            event.preventDefault();

            var name = document.getElementById('textbox').value;

            // Check if the textbox value is empty
            if (name.trim() === "") {
                alert("Por favor ingresa tu nombre.");
            } else {
                // Store the value in sessionStorage
                sessionStorage.setItem('name', name);
                // Redirect to the receiver page
                window.location.href = 'share.html';
            }
        });
    </script>
<script>
    // Function to get and decode URL parameter by name, with character replacements
    function getUrlParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        let paramValue = urlParams.has(name) ? urlParams.get(name) : null; // Get value or null if not found
        
        // If the parameter value is empty, null, or undefined, return 'Your Name'
        if (!paramValue) {
            return 'Your Name'; // Default value if parameter is empty, null, or undefined
        }
        
        // Decode the URL parameter and replace unwanted characters like '+' with space
        return decodeURIComponent(paramValue).replace(/\+|-|#|&|@|</g, ' '); // Replace + or - with space
    }

    // Get and decode the 'n' parameter with replacements
    const n_value = getUrlParameter('n');

    // Get all elements with the class "simpleName" and update their content
    const simpleNameElements = document.getElementsByClassName("simpleName");
    for (let element of simpleNameElements) {
        element.textContent = n_value; // Set the value of the parameter as the text content
    }
</script>
