<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Page Not Found</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Main container for centering content */
        .error-container {
            text-align: center;
            background: #ffffff;
            padding: 40px 60px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        /* Error code */
        .error-code {
            font-size: 120px;
            font-weight: 700;
            color: #f05a28;
            margin-bottom: 20px;
        }

        /* Error message */
        .error-text {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        /* Button to go to homepage */
        .home-btn {
            display: inline-block;
            background-color: #f05a28;
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .home-btn:hover {
            background-color: #d8491f;
        }

        /* Optional: Adding a little animation to the error number */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .error-code {
            animation: bounce 1s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-message">
            <h1 class="error-code">404</h1>
            <p class="error-text">Oops! The page you're looking for doesn't exist.</p>
            <a href="/" class="home-btn">Go to Homepage</a>
        </div>
    </div>
</body>
</html>
